<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutenRos | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>

            --gbc-green-light: #9bbc0f;
            --gbc-green-mid: #8bac0f;
            --gbc-green-dark: #306230;
            --gbc-green-darkest: #0f380f;
            --tile-size: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Game Boy Color Frame */
        .gameboy-frame {
            background: linear-gradient(145deg, #8b5cf6, #6d28d9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .screen-bezel {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #333;
        }

        /* Main Game Screen */
        #game-container {
            width: 480px;
            height: 432px;
            background-color: var(--gbc-green-light);
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
            border: 4px solid var(--gbc-green-darkest);
        }

        /* Intro Screen */
        #intro-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--gbc-green-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        #intro-screen h1 {
            color: var(--gbc-green-darkest);
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        #intro-screen p {
            color: var(--gbc-green-dark);
            font-size: 0.6rem;
            margin-bottom: 15px;
        }

        .press-start {
            color: var(--gbc-green-darkest);
            font-size: 0.7rem;
            animation: blink 1s infinite;
            margin-top: 30px;
            cursor: pointer;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Game World */
        #game-world {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        #map {
            position: absolute;
            width: 960px;
            height: 864px;
            background-color: var(--gbc-green-mid);
            transition: transform 0.1s linear;
        }

        /* Grass Pattern */
        .grass-tile {
            position: absolute;
            width: var(--tile-size);
            height: var(--tile-size);
            background: var(--gbc-green-mid);
        }

        .grass-tile::after {
            content: '""';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: var(--gbc-green-dark);
        }

        /* Path tiles */
        .path-tile {
            position: absolute;
            width: var(--tile-size);
            height: var(--tile-size);
            background: #c4a484;
            border: 1px solid #a08060;
        }

        /* Player Sprite - Pixel Art */
        #player {
            position: absolute;
            width: var(--tile-size);
            height: var(--tile-size);
            z-index: 50;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
        }

        .sprite {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

                /* Body */

                0 24px #3050a0, 4px 24px #3050a0, 8px 24px #3050a0, 12px 24px #3050a0, 16px 24px #3050a0, 20px 24px #3050a0, 24px 24px #3050a0,

        .npc {

            width: var(--tile-size);

            z-index: 40;

                4px 20px #e0e0e0, 8px 20px #ffffff, 12px 20px #ffffff, 16px 20px #ffffff, 20px 20px #e0e0e0,
                8px 24px #e0e0e0, 12px 24px #e0e0e0, 16px 24px #e0e0e0;

            height: 4px;
            transform: scale(0.85);
        }

        .npc-sprite-green {
            background: transparent;

                8px 0 #208020, 12px 0 #208020, 16px 0 #208020,
                4px 4px #208020, 8px 4px #40a040, 12px 4px #40a040, 16px 4px #40a040, 20px 4px #208020,
                0 8px #208020, 4px 8px #40a040, 8px 8px #40a040, 12px 8px #40a040, 16px 8px #40a040, 20px 8px #40a040, 24px 8px #208020,
                0 12px var(--gbc-green-darkest), 4px 12px var(--gbc-green-darkest), 8px 12px var(--gbc-green-darkest), 12px 12px #ffffff, 16px 12px var(--gbc-green-darkest), 20px 12px var(--gbc-green-darkest), 24px 12px var(--gbc-green-darkest),
                0 16px #e0e0e0, 4px 16px #ffffff, 8px 16px #ffffff, 12px 16px #ffffff, 16px 16px #ffffff, 20px 16px #ffffff, 24px 16px #e0e0e0,
                4px 20px #e0e0e0, 8px 20px #ffffff, 12px 20px #ffffff, 16px 20px #ffffff, 20px 20px #e0e0e0,
                8px 24px #e0e0e0, 12px 24px #e0e0e0, 16px 24px #e0e0e0;
            width: 4px;
            height: 4px;
            transform: scale(0.85);
        }

        .npc-sprite-blue {
            background: transparent;
            box-shadow:
                8px 0 #2040a0, 12px 0 #2040a0, 16px 0 #2040a0,
                4px 4px #2040a0, 8px 4px #4080e0, 12px 4px #4080e0, 16px 4px #4080e0, 20px 4px #2040a0,

                0 12px var(--gbc-green-darkest), 4px 12px var(--gbc-green-darkest), 8px 12px var(--gbc-green-darkest), 12px 12px #ffffff, 16px 12px var(--gbc-green-darkest), 20px 12px var(--gbc-green-darkest), 24px 12px var(--gbc-green-darkest),
                0 16px #e0e0e0, 4px 16px #ffffff, 8px 16px #ffffff, 12px 16px #ffffff, 16px 16px #ffffff, 20px 16px #ffffff, 24px 16px #e0e0e0,
                4px 20px #e0e0e0, 8px 20px #ffffff, 12px 20px #ffffff, 16px 20px #ffffff, 20px 20px #e0e0e0,
                8px 24px #e0e0e0, 12px 24px #e0e0e0, 16px 24px #e0e0e0;
            width: 4px;
            height: 4px;
            transform: scale(0.85);
        }

        .npc-sprite-yellow {
            background: transparent;
            box-shadow:
                8px 0 #c0a000, 12px 0 #c0a000, 16px 0 #c0a000,
                4px 4px #c0a000, 8px 4px #f0d020, 12px 4px #f0d020, 16px 4px #f0d020, 20px 4px #c0a000,

                0 12px var(--gbc-green-darkest), 4px 12px var(--gbc-green-darkest), 8px 12px var(--gbc-green-darkest), 12px 12px #ffffff, 16px 12px var(--gbc-green-darkest), 20px 12px var(--gbc-green-darkest), 24px 12px var(--gbc-green-darkest),
                0 16px #e0e0e0, 4px 16px #ffffff, 8px 16px #ffffff, 12px 16px #ffffff, 16px 16px #ffffff, 20px 16px #ffffff, 24px 16px #e0e0e0,
                4px 20px #e0e0e0, 8px 20px #ffffff, 12px 20px #ffffff, 16px 20px #ffffff, 20px 20px #e0e0e0,
                8px 24px #e0e0e0, 12px 24px #e0e0e0, 16px 24px #e0e0e0;
            width: 4px;
            height: 4px;
            transform: scale(0.85);
        }

        /* Dialog Box */
        #dialog-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: white;
            border-top: 4px solid var(--gbc-green-darkest);
            padding: 15px;
            display: none;
            z-index: 200;
        }

        #dialog-text {
            color: var(--gbc-green-darkest);
            font-size: 0.6rem;
            line-height: 1.8;
        }

        #dialog-continue {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.5rem;
            color: var(--gbc-green-dark);
            animation: blink 0.8s infinite;
        }

        /* Battle Screen */
        #battle-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            flex-direction: column;
            z-index: 300;
        }

        .battle-top {
            height: 50%;
            background: linear-gradient(to bottom, #87ceeb 0%, #87ceeb 60%, var(--gbc-green-mid) 60%);
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 20px;
        }

        .enemy-pokemon {
            text-align: center;
        }

        .enemy-sprite {
            width: 96px;
            height: 96px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: enemy-appear 0.5s ease-out;
        }

        /* Pokemon-style monster sprite */
        .monster-sprite {
            background: transparent;
            box-shadow:
                /* Head */
                16px 0 #306230, 20px 0 #306230, 24px 0 #306230, 28px 0 #306230,
                12px 4px #306230, 16px 4px #9bbc0f, 20px 4px #9bbc0f, 24px 4px #9bbc0f, 28px 4px #9bbc0f, 32px 4px #306230,
                8px 8px #306230, 12px 8px #9bbc0f, 16px 8px #9bbc0f, 20px 8px #0f380f, 24px 8px #9bbc0f, 28px 8px #0f380f, 32px 8px #9bbc0f, 36px 8px #306230,
                8px 12px #306230, 12px 12px #9bbc0f, 16px 12px #9bbc0f, 20px 12px #9bbc0f, 24px 12px #9bbc0f, 28px 12px #9bbc0f, 32px 12px #9bbc0f, 36px 12px #306230,

                4px 24px #306230, 8px 24px #8bac0f, 12px 24px #9bbc0f, 16px 24px #9bbc0f, 20px 24px #9bbc0f, 24px 24px #9bbc0f, 28px 24px #9bbc0f, 32px 24px #9bbc0f, 36px 24px #8bac0f, 40px 24px #306230,
                8px 28px #306230, 12px 28px #8bac0f, 16px 28px #9bbc0f, 20px 28px #9bbc0f, 24px 28px #9bbc0f, 28px 28px #9bbc0f, 32px 28px #8bac0f, 36px 28px #306230,
                /* Feet */
                8px 32px #306230, 12px 32px #306230, 16px 32px #306230, 28px 32px #306230, 32px 32px #306230, 36px 32px #306230,
                8px 36px #306230, 12px 36px #306230, 32px 36px #306230, 36px 36px #306230;
            width: 4px;
            height: 4px;
            transform: scale(2);
        }

        @keyframes enemy-appear {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .enemy-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #f8f8f8;
            border: 3px solid var(--gbc-green-darkest);
            padding: 10px;
            min-width: 180px;
        }

        .enemy-name {
            font-size: 0.7rem;
            color: var(--gbc-green-darkest);
            margin-bottom: 5px;
        }

        .enemy-level {
            font-size: 0.5rem;
            color: var(--gbc-green-dark);
        }

        .hp-bar {
            margin-top: 8px;
            height: 8px;
            background: var(--gbc-green-darkest);
            border-radius: 4px;
            overflow: hidden;
        }

        .hp-fill {
            height: 100%;
            background: var(--gbc-green-light);
            width: 100%;
        }

        .battle-bottom {
            height: 50%;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .player-pokemon-area {
            height: 60%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .player-battle-sprite {
            width: 64px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Trainer back sprite */
        .trainer-sprite {
            background: transparent;
            box-shadow:
                /* Hair */
                8px 0 #0f380f, 12px 0 #0f380f, 16px 0 #0f380f, 20px 0 #0f380f,
                4px 4px #0f380f, 8px 4px #0f380f, 12px 4px #0f380f, 16px 4px #0f380f, 20px 4px #0f380f, 24px 4px #0f380f,

                0 20px #3050a0, 4px 20px #4070c0, 8px 20px #4070c0, 12px 20px #4070c0, 16px 20px #4070c0, 20px 20px #4070c0, 24px 20px #4070c0, 28px 20px #3050a0,

        .player-info {
            background: #f8f8f8;
            border: 3px solid var(--gbc-green-darkest);
            padding: 10px;
            min-width: 180px;
            text-align: right;
        }

        .battle-menu {
            height: 40%;

            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 10px;
            gap: 10px;
        }

            cursor: pointer;
            display: flex;

            justify-content: center;
            transition: background 0.2s;

            background: var(--gbc-green-light);

        .mobile-controls {

            margin-top: 15px;
            justify-content: center;

        }

            display: grid;
            grid-template-columns: repeat(3, 40px);
            grid-template-rows: repeat(3, 40px);
            gap: 2px;
        }

        .dpad-btn {
            background: #333;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .dpad-btn:active {
            background: #555;
        }

        .dpad-center {
            background: #222;
            border-radius: 50%;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 30px;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-family: inherit;
            font-size: 0.5rem;
            cursor: pointer;
        }

        .btn-a {
            background: #dc2626;
            color: white;
        }

        .btn-b {
            background: #dc2626;
            color: white;
        }

        @media (max-width: 600px) {
            .gameboy-frame {
                padding: 10px;
                border-radius: 10px;
            }

            #game-container {
                width: 320px;
                height: 288px;
            }

            :root {
                --tile-size: 24px;
            }

            .mobile-controls {
                display: flex;
            }

            .enemy-sprite {
                font-size: 50px;
            }

            .player-sprite {
                font-size: 40px;
            }

<body>
    <div class="gameboy-frame">
        <div class="screen-bezel">
            <div id="game-container">
                <!-- Intro Screen -->
                <div id="intro-screen">

                <div id="dialog-box">

                            <div class="enemy-level" id="battle-enemy-level">Lv.99</div>
                            <div class="hp-bar"><div class="hp-fill"></div></div>
                        </div>
                        <div class="enemy-pokemon">
                        <div class="enemy-sprite" id="battle-enemy-sprite">
                            <div class="monster-sprite"></div>
                        </div>
                    </div>
                    </div>
                    <div class="battle-bottom">
                        <div class="player-pokemon-area">
                            <div class="player-battle-sprite">
                                <div class="trainer-sprite"></div>
                            </div>
                            <div class="player-info">
                                <div class="enemy-name">MUTENROS</div>
                                <div class="enemy-level">Lv.∞</div>
                                <div class="hp-bar"><div class="hp-fill"></div></div>
                            </div>
                        </div>
                        <div class="battle-menu">
                            <button class="battle-option selected" id="btn-info">▶ INFO</button>
                            <button class="battle-option" id="btn-github">  GITHUB</button>
                            <button class="battle-option" id="btn-stats">  STATS</button>
                            <button class="battle-option" id="btn-run">  HUIR</button>
                        </div>
                    </div>
                </div>

                <!-- Info Panel -->
                <div id="info-panel">
                    <div class="info-header">
                        <span id="info-title">README.md</span>
                        <button class="back-btn" id="info-back">[X] CERRAR</button>
                    </div>
                    <div class="info-content" id="info-content">
                        Cargando...
                    </div>
                </div>
            </div>
        </div>
        <div class="controls-hint">
            ← ↑ ↓ → para moverse | ENTER para interactuar | ESC para volver
        </div>
        <div class="mobile-controls" style="display:none;">
            <div class="dpad">
                <div></div>
                <button class="dpad-btn" id="btn-up">▲</button>
                <div></div>
                <button class="dpad-btn" id="btn-left">◄</button>
                <div class="dpad-center"></div>
                <button class="dpad-btn" id="btn-right">►</button>
                <div></div>
                <button class="dpad-btn" id="btn-down">▼</button>
                <div></div>
            </div>
            <div class="action-buttons">
                <button class="action-btn btn-a" id="btn-action">A</button>
                <button class="action-btn btn-b" id="btn-cancel">B</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // ============== GAME STATE ==============
        const TILE_SIZE = window.innerWidth <= 600 ? 24 : 32;
        const MAP_COLS = 30;
        const MAP_ROWS = 27;
        
        let playerX = 7;
        let playerY = 7;
        let cameraX = 0;
        let cameraY = 0;
        let npcs = [];
        let currentNpc = null;
        let gameState = 'intro'; // intro, walking, dialog, battle, info
        
        // DOM Elements
        const introScreen = document.getElementById('intro-screen');
        const gameWorld = document.getElementById('game-world');
        const map = document.getElementById('map');
        const player = document.getElementById('player');
        const dialogBox = document.getElementById('dialog-box');
        const dialogText = document.getElementById('dialog-text');
        const battleScreen = document.getElementById('battle-screen');
        const infoPanel = document.getElementById('info-panel');

        // ============== INIT ==============
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.addEventListener('keydown', handleKeyDown);

        async function startGame() {
            introScreen.style.display = 'none';
            gameWorld.style.display = 'block';
            gameState = 'walking';
            
            generateMap();
            await loadReposAsNpcs();
            updateCamera();
        }

        // ============== MAP GENERATION ==============
        function generateMap() {
            map.innerHTML = '';
            map.style.width = MAP_COLS * TILE_SIZE + 'px';
            map.style.height = MAP_ROWS * TILE_SIZE + 'px';

            // Generate grass tiles with some variation
            for (let y = 0; y < MAP_ROWS; y++) {
                for (let x = 0; x < MAP_COLS; x++) {
                    const tile = document.createElement('div');
                    
                    // Create paths
                    if ((y === 7 && x >= 3 && x <= 25) || 
                        (x === 7 && y >= 3 && y <= 20) ||
                        (x === 15 && y >= 7 && y <= 20) ||
                        (x === 23 && y >= 7 && y <= 15)) {
                        tile.className = 'path-tile';
                    } else {
                        tile.className = 'grass-tile';
                    }
                    
                    tile.style.left = x * TILE_SIZE + 'px';
                    tile.style.top = y * TILE_SIZE + 'px';
                    map.appendChild(tile);
                }
            }
        }

        // ============== LOAD REPOS AS NPCs ==============
        async function loadReposAsNpcs() {
            const username = 'MutenRos';
const spriteClasses = ['npc-sprite', 'npc-sprite-blue', 'npc-sprite-green', 'npc-sprite-yellow', 'npc-sprite', 'npc-sprite-blue', 'npc-sprite-green', 'npc-sprite-yellow', 'npc-sprite', 'npc-sprite-blue'];
            
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=10`);
                if (!response.ok) throw new Error('API Error');
                
                const repos = await response.json();
                
                // Predefined positions for NPCs along paths
                const positions = [
                    {x: 10, y: 7}, {x: 13, y: 7}, {x: 17, y: 7}, {x: 20, y: 7},
                    {x: 7, y: 10}, {x: 7, y: 14}, {x: 7, y: 18},
                    {x: 15, y: 12}, {x: 15, y: 16},
                    {x: 23, y: 10}
                ];
                
                repos.forEach((repo, index) => {
                    if (index >= positions.length) return;
                    
                    const pos = positions[index];
                    const npc = {
                        x: pos.x,
                        y: pos.y,
                        name: repo.name,
                        description: repo.description || 'Sin descripción',
                        language: repo.language || 'Unknown',
                        stars: repo.stargazers_count,
                        url: repo.html_url,
                        spriteClass: spriteClasses[index % spriteClasses.length]
                    };
                    
                    npcs.push(npc);
                    renderNpc(npc);
                });
                
            } catch (error) {
                console.error('Error loading repos:', error);
                // Add a default NPC if API fails
                const defaultNpc = {
                    x: 10, y: 7,
                    name: 'Error',
                    description: 'No se pudieron cargar los repos',
                    language: '???',
                    stars: 0,
                    url: 'https://github.com/MutenRos',
                    spriteClass: 'npc-sprite'
                };
                npcs.push(defaultNpc);
                renderNpc(defaultNpc);
            }
        }

        function renderNpc(npc) {
            const npcEl = document.createElement('div');
            npcEl.className = 'npc';
            npcEl.style.left = npc.x * TILE_SIZE + 'px';
            npcEl.style.top = npc.y * TILE_SIZE + 'px';
            
            // Create pixel art sprite
            const spriteEl = document.createElement('div');
            spriteEl.className = npc.spriteClass;
            npcEl.appendChild(spriteEl);
            
            npcEl.dataset.name = npc.name;
            map.appendChild(npcEl);
        }

        // ============== PLAYER MOVEMENT ==============
        function handleKeyDown(e) {
            if (gameState === 'intro') {
                if (e.code === 'Space' || e.code === 'Enter') {
                    startGame();
                }
                return;
            }
            
            if (gameState === 'dialog') {
                if (e.code === 'Space' || e.code === 'Enter') {
                    startBattle(currentNpc);
                }
                if (e.code === 'Escape') {
                    dialogBox.style.display = 'none';
                    gameState = 'walking';
                }
                return;
            }
            
            if (gameState === 'battle') {
                // Arrow key navigation in battle menu
                handleBattleNavigation(e);
                return;
            }
            
            if (gameState === 'info') {
                if (e.code === 'Escape' || e.code === 'Enter') {
                    closeInfo();
                }
                return;
            }
            
            if (gameState !== 'walking') return;
            
            let newX = playerX;
            let newY = playerY;
            
            switch(e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    newY--;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    newY++;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    newX--;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    newX++;
                    break;
                case 'Space':
                case 'Enter':
                    checkInteraction();
                    return;
            }
            
            // Check bounds
            if (newX >= 0 && newX < MAP_COLS && newY >= 0 && newY < MAP_ROWS) {
                // Check NPC collision
                const npcAtPos = npcs.find(n => n.x === newX && n.y === newY);
                if (!npcAtPos) {
                    playerX = newX;
                    playerY = newY;
                    updateCamera();
                }
            }
        }

        function updateCamera() {
            const screenWidth = window.innerWidth <= 600 ? 320 : 480;
            const screenHeight = window.innerWidth <= 600 ? 288 : 432;
            
            // Center camera on player
            cameraX = playerX * TILE_SIZE - screenWidth / 2 + TILE_SIZE / 2;
            cameraY = playerY * TILE_SIZE - screenHeight / 2 + TILE_SIZE / 2;
            
            // Clamp camera
            const maxX = MAP_COLS * TILE_SIZE - screenWidth;
            const maxY = MAP_ROWS * TILE_SIZE - screenHeight;
            cameraX = Math.max(0, Math.min(cameraX, maxX));
            cameraY = Math.max(0, Math.min(cameraY, maxY));
            
            map.style.transform = `translate(${-cameraX}px, ${-cameraY}px)`;
        }

        // ============== INTERACTION ==============
        function checkInteraction() {
            // Check adjacent tiles for NPCs
            const adjacentPositions = [
                {x: playerX, y: playerY - 1},
                {x: playerX, y: playerY + 1},
                {x: playerX - 1, y: playerY},
                {x: playerX + 1, y: playerY}
            ];
            
            for (const pos of adjacentPositions) {
                const npc = npcs.find(n => n.x === pos.x && n.y === pos.y);
                if (npc) {
                    showDialog(npc);
                    return;
                }
            }
        }

        function showDialog(npc) {
            currentNpc = npc;
            gameState = 'dialog';
            dialogBox.style.display = 'block';
            dialogText.innerHTML = `¡Un <strong>${npc.name}</strong> salvaje apareció!<br>¿Quieres saber más sobre este proyecto?`;
        }

        // ============== BATTLE ==============
        let battleMenuIndex = 0;
        const battleOptions = ['btn-info', 'btn-github', 'btn-stats', 'btn-run'];

        function startBattle(npc) {
            dialogBox.style.display = 'none';
            battleScreen.style.display = 'flex';
            gameState = 'battle';
            battleMenuIndex = 0;
            updateBattleMenuSelection();
            
            document.getElementById('battle-enemy-name').textContent = npc.name.toUpperCase();
            document.getElementById('battle-enemy-level').textContent = `Lang: ${npc.language}`;
        }

        function updateBattleMenuSelection() {
            battleOptions.forEach((id, i) => {
                const btn = document.getElementById(id);
                if (i === battleMenuIndex) {
                    btn.classList.add('selected');
                    btn.textContent = '▶ ' + btn.textContent.substring(2);
                } else {
                    btn.classList.remove('selected');
                    btn.textContent = '  ' + btn.textContent.substring(2);
                }
            });
        }

        function handleBattleNavigation(e) {
            switch(e.code) {
                case 'ArrowUp':
                    battleMenuIndex = (battleMenuIndex - 2 + 4) % 4;
                    updateBattleMenuSelection();
                    break;
                case 'ArrowDown':
                    battleMenuIndex = (battleMenuIndex + 2) % 4;
                    updateBattleMenuSelection();
                    break;
                case 'ArrowLeft':
                    battleMenuIndex = (battleMenuIndex - 1 + 4) % 4;
                    updateBattleMenuSelection();
                    break;
                case 'ArrowRight':
                    battleMenuIndex = (battleMenuIndex + 1) % 4;
                    updateBattleMenuSelection();
                    break;
                case 'Enter':
                case 'Space':
                    document.getElementById(battleOptions[battleMenuIndex]).click();
                    break;
                case 'Escape':
                    closeBattle();
                    break;
            }
        }

        function closeBattle() {
            battleScreen.style.display = 'none';
            gameState = 'walking';
            currentNpc = null;
        }

        // Battle menu buttons
        document.getElementById('btn-info').addEventListener('click', () => {
            showInfo(currentNpc);
        });

        document.getElementById('btn-github').addEventListener('click', () => {
            if (currentNpc) {
                window.open(currentNpc.url, '_blank');
            }
        });

        document.getElementById('btn-stats').addEventListener('click', () => {
            if (currentNpc) {
                alert(`STATS de ${currentNpc.name}\n\nStars: ${currentNpc.stars}\nLenguaje: ${currentNpc.language}\n\n${currentNpc.description}`);
            }
        });

        document.getElementById('btn-run').addEventListener('click', closeBattle);

        // ============== INFO PANEL ==============
        async function showInfo(npc) {
            battleScreen.style.display = 'none';
            infoPanel.style.display = 'flex';
            gameState = 'info';
            
            document.getElementById('info-title').textContent = `${npc.name} - README.md`;
            document.getElementById('info-content').innerHTML = 'Cargando README...';
            
            try {
                const readmeRes = await fetch(`https://api.github.com/repos/MutenRos/${npc.name}/readme`, {
                    headers: { 'Accept': 'application/vnd.github.raw' }
                });
                
                if (readmeRes.ok) {
                    const markdown = await readmeRes.text();
                    document.getElementById('info-content').innerHTML = marked.parse(markdown);
                } else {
                    document.getElementById('info-content').innerHTML = `<p>No se encontró README.md</p><p>${npc.description}</p>`;
                }
            } catch (error) {
                document.getElementById('info-content').innerHTML = `<p>Error al cargar: ${error.message}</p>`;
            }
        }

        function closeInfo() {
            infoPanel.style.display = 'none';
            battleScreen.style.display = 'flex';
            gameState = 'battle';
        }

        document.getElementById('info-back').addEventListener('click', closeInfo);

        // ============== MOBILE CONTROLS ==============
        document.getElementById('btn-up')?.addEventListener('click', () => simulateKey('ArrowUp'));
        document.getElementById('btn-down')?.addEventListener('click', () => simulateKey('ArrowDown'));
        document.getElementById('btn-left')?.addEventListener('click', () => simulateKey('ArrowLeft'));
        document.getElementById('btn-right')?.addEventListener('click', () => simulateKey('ArrowRight'));
        document.getElementById('btn-action')?.addEventListener('click', () => simulateKey('Space'));
        document.getElementById('btn-cancel')?.addEventListener('click', () => simulateKey('Escape'));

        function simulateKey(code) {
            handleKeyDown({ code });
        }

        // Resize handling
        window.addEventListener('resize', updateCamera);
    </script>
</body>
</html>
