<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutenRos | Arcade Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --bg-dark: #0a0a12;
            --grid-color: rgba(255, 0, 255, 0.2);
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-dark);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center bottom;
        }

        /* Efecto de horizonte brillante */
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50vh;
            background: linear-gradient(to top, rgba(255, 0, 255, 0.2), transparent);
            pointer-events: none;
            z-index: -1;
        }

        .arcade-cabinet {
            text-align: center;
            padding: 3rem;
            border: 4px solid var(--neon-blue);
            box-shadow: 
                0 0 10px var(--neon-blue),
                inset 0 0 20px var(--neon-blue);
            background-color: rgba(0, 0, 0, 0.8);
            max-width: 800px;
            width: 90%;
            position: relative;
            text-transform: uppercase;
            animation: flicker 4s infinite;
        }

        h1 {
            color: var(--neon-pink);
            text-shadow: 
                2px 2px 0px #000,
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink);
            font-size: 2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        p {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            line-height: 1.8;
            font-size: 0.8rem;
            margin-bottom: 2rem;
        }

        .insert-coin {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            text-decoration: none;
            font-size: 0.8rem;
            box-shadow: 0 0 10px var(--neon-pink);
            transition: all 0.3s;
            animation: blink 1s infinite;
            cursor: pointer;
        }

        .insert-coin:hover {
            background: var(--neon-pink);
            color: #000;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                box-shadow: 
                    0 0 10px var(--neon-blue),
                    inset 0 0 20px var(--neon-blue);
            }
            20%, 24%, 55% {
                box-shadow: none;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="arcade-cabinet">
        <h1>MutenRos<br>System Online</h1>
        <p>Bienvenido al portfolio retro-futurista</p>
        <p>Level 1: Loading...</p>
        <br>
        <a href="#" class="insert-coin">INSERT COIN TO START</a>
    </div>
</body>
</html>
