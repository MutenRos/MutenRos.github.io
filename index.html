<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutenRos | Arcade Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #0f0;
            --bg-dark: #0a0a12;
            --grid-color: rgba(255, 0, 255, 0.2);
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-dark);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center bottom;
        }

        /* Efecto de horizonte brillante */
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50vh;
            background: linear-gradient(to top, rgba(255, 0, 255, 0.2), transparent);
            pointer-events: none;
            z-index: -1;
        }

        .screen {
            width: 100%;
            max-width: 1000px;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            display: none !important;
            opacity: 0;
        }

        /* Intro Screen Styles */
        .arcade-cabinet {
            text-align: center;
            padding: 3rem;
            border: 4px solid var(--neon-blue);
            box-shadow: 
                0 0 10px var(--neon-blue),
                inset 0 0 20px var(--neon-blue);
            background-color: rgba(0, 0, 0, 0.8);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 20; /* Ensure it's above scanlines */
            text-transform: uppercase;
            animation: flicker 4s infinite;
            margin-top: 10vh;
        }

        h1 {
            color: var(--neon-pink);
            text-shadow: 
                2px 2px 0px #000,
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink);
            font-size: 2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        p {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            line-height: 1.8;
            font-size: 0.8rem;
            margin-bottom: 2rem;
        }

        .insert-coin {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            text-decoration: none;
            font-size: 0.8rem;
            font-family: inherit; /* Inherit pixel font */
            box-shadow: 0 0 10px var(--neon-pink);
            transition: all 0.3s;
            animation: blink 1s infinite;
            cursor: pointer;
            margin-top: 2rem;
        }

        .insert-coin:hover {
            background: var(--neon-pink);
            color: #000;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* Main Content Styles */
        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 2px solid var(--neon-blue);
            margin-bottom: 2rem;
            background: rgba(0,0,0,0.8);
        }

        .player-info {
            color: var(--neon-green);
        }

        .score {
            color: var(--neon-pink);
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
        }

        .repo-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-blue);
            background: rgba(0, 20, 40, 0.9);
        }

        .repo-card::before {
            content: 'GAME CARTRIDGE';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-dark);
            padding: 0 10px;
            font-size: 0.6rem;
            color: var(--neon-blue);
        }

        .repo-name {
            color: var(--neon-pink);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: block;
            text-shadow: 2px 2px 0 #000;
        }

        .repo-desc {
            color: #fff;
            font-size: 0.7rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            min-height: 3em;
        }

        .repo-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.6rem;
            color: var(--neon-green);
            border-top: 1px dashed var(--neon-blue);
            padding-top: 0.5rem;
        }

        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                box-shadow: 
                    0 0 10px var(--neon-blue),
                    inset 0 0 20px var(--neon-blue);
            }
            20%, 24%, 55% {
                box-shadow: none;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <!-- Intro Screen -->
    <div id="intro-screen" class="screen">
        <div class="arcade-cabinet">
            <h1>MutenRos<br>System Online</h1>
            <p>Bienvenido al portfolio retro-futurista</p>
            <p>Level 1: Loading...</p>
            <br>
            <button id="start-btn" class="insert-coin">INSERT COIN TO START</button>
        </div>
    </div>

    <!-- Main Content (Hidden initially) -->
    <div id="main-content" class="screen hidden">
        <div class="header-bar">
            <div class="player-info">PLAYER: MUTENROS</div>
            <div class="score">CREDITS: ∞</div>
        </div>
        
        <h2 style="color: var(--neon-pink); margin-bottom: 2rem; text-shadow: 0 0 10px var(--neon-pink);">SELECT REPO</h2>
        
        <div id="repo-container" class="repo-grid">
            <p>Loading cartridges...</p>
        </div>
    </div>

    <script>
        // Start Button Logic
        const startBtn = document.getElementById('start-btn');
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');

        startBtn.addEventListener('click', () => {
            console.log('Coin Inserted!');
            introScreen.style.display = 'none'; // Force hide
            mainContent.classList.remove('hidden');
            mainContent.style.display = 'flex'; // Force show
            loadRepos();
        });

        // GitHub API Logic
        async function loadRepos() {
            const container = document.getElementById('repo-container');
            const username = 'MutenRos';
            
            console.log('Starting loadRepos...');

            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
                }

                const repos = await response.json();
                console.log('Repos data:', repos);

                if (!Array.isArray(repos)) {
                    throw new Error('Data is not an array. Rate limit might be exceeded.');
                }

                container.innerHTML = ''; // Clear loading message

                if (repos.length === 0) {
                    container.innerHTML = '<p>No cartridges found (No public repos).</p>';
                    return;
                }

                repos.forEach(repo => {
                    // Skip forked repos if you want, or keep them
                    // if (repo.fork) return;

                    const card = document.createElement('a');
                    card.href = repo.html_url;
                    card.target = '_blank';
                    card.className = 'repo-card';
                    
                    const lang = repo.language ? repo.language : 'Binary';
                    const desc = repo.description ? repo.description : 'No description available.';
                    
                    card.innerHTML = `
                        <span class="repo-name">${repo.name}</span>
                        <div class="repo-desc">${desc}</div>
                        <div class="repo-stats">
                            <span>LANG: ${lang}</span>
                            <span>★ ${repo.stargazers_count}</span>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `<p style="color: red; text-align: center;">SYSTEM ERROR: ${error.message}<br>Try refreshing later.</p>`;
                console.error('Error fetching repos:', error);
            }
        }
    </script>
</body>
</html>
