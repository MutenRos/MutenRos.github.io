<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutenRos | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>

    <!-- Intro Screen -->
    <div id="intro-screen" class="screen">
        <div class="arcade-cabinet">
            <h1>MutenRos<br>System Online</h1>
            <p>Bienvenido al portfolio de Dario Lacal Civera</p>
            <p>Level 1: Loading...</p>
            <br>
            <button id="start-btn" class="insert-coin">INSERT COIN TO START</button>
        </div>
    </div>

    <!-- Main Content (Hidden initially) -->
    <div id="main-content" class="screen hidden">
        <div class="header-bar">
            <div class="player-info">PLAYER: MUTENROS</div>
            <div class="score">CREDITS: ∞</div>
        </div>

        <div style="margin-bottom: 2rem; text-align: center;">
             <a href="repo.html?repo=MutenRos" class="insert-coin" style="margin-top: 0; font-size: 0.7rem;">[ ? ] ABOUT PLAYER</a>
        </div>
        
        <h2 style="color: var(--neon-pink); margin-bottom: 2rem; text-shadow: 0 0 10px var(--neon-pink);">SELECT REPO</h2>
        
        <div id="repo-container" class="repo-grid">
            <p>Loading cartridges...</p>
        </div>
    </div>

    <script>
        // Start Button Logic
        const startBtn = document.getElementById('start-btn');
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');

        startBtn.addEventListener('click', () => {
            introScreen.style.display = 'none'; // Force hide
            mainContent.classList.remove('hidden');
            mainContent.style.display = 'flex'; // Force show
            loadRepos();
        });

        // GitHub API Logic
        async function loadRepos() {
            const container = document.getElementById('repo-container');
            const username = 'MutenRos';
            
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated`);
                
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
                }

                const repos = await response.json();

                if (!Array.isArray(repos)) {
                    throw new Error('Data is not an array. Rate limit might be exceeded.');
                }

                container.innerHTML = ''; // Clear loading message

                if (repos.length === 0) {
                    container.innerHTML = '<p>No cartridges found (No public repos).</p>';
                    return;
                }

                repos.forEach(repo => {
                    // Skip forked repos if you want, or keep them
                    // if (repo.fork) return;

                    const card = document.createElement('a');
                    // Link to internal detail page instead of external GitHub URL
                    card.href = `repo.html?repo=${repo.name}`;
                    // card.target = '_blank'; // Open in same tab for SPA feel
                    card.className = 'repo-card';
                    
                    const lang = repo.language ? repo.language : 'Binary';
                    const desc = repo.description ? repo.description : 'No description available.';
                    
                    card.innerHTML = `
                        <span class="repo-name">${repo.name}</span>
                        <div class="repo-desc">${desc}</div>
                        <div class="repo-stats">
                            <span>LANG: ${lang}</span>
                            <span>★ ${repo.stargazers_count}</span>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `<p style="color: red; text-align: center;">SYSTEM ERROR: ${error.message}<br>Try refreshing later.</p>`;
                console.error('Error fetching repos:', error);
            }
        }
    </script>
</body>
</html>
